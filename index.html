<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <img src="./img/logo.png" class="logo" alt="logo" />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarScroll"
              aria-controls="navbarScroll"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <ul
                class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                style="--bs-scroll-height: 100px"
              >
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >БАНК</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">БИЗНЕС</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ИНВЕСТИЦИИ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">СТРАХОВАНИЕ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">МОБАЙЛ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ПУТЕШЕСТВИЯ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">РАЗВЛЕЧЕНИЯ</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <button class="btn btn-outline-success" type="submit">
                  ВОЙТИ
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="intro">
          <div class="title"><h1>Конвертер валют онлайн</h1></div>
          <div class="converter-boxes">
            <div class="left-box">
              <p>У меня есть</p>
              <div class="currencies">
                <button class="active-btn left-btn">RUB</button>
                <button class="left-btn">USD</button>
                <button class="left-btn">EUR</button>
                <button class="left-btn">GBP</button>
              </div>
              <div class="insert">
                <input type="text" />
                <p>1 RUB = 0.0135 USD</p>
              </div>
            </div>
            <div class="right-box">
              <p>Хочу приобрести</p>
              <div class="currencies">
                <button class="right-btn">RUB</button>
                <button class="active-btn right-btn">USD</button>
                <button class="right-btn">EUR</button>
                <button class="right-btn">GBP</button>
              </div>
              <div class="result">
                <input type="text" />
                <p>1 USD = 73.8896 RUB</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
